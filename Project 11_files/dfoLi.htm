  <style>img{width:500px;height:300px}

.photo1{
  transition:all 1s ease;

  -webkit-transform-duration:.5s;
}
.photo2{
  transition:all 1s ease;
}
.photo2:hover {-webkit-transform:scale(1.5);
}
.photo3{
  transition:all 1s ease;
}
.photo3:hover{

}

.box1 {
  width:250px;
  height:250px;
  background-color:orange;
  -webkit-box-shadow: 10px 10px 5px black;
  transition:all 1s ease;
}

.box1:hover {
  background-color:black;
  -webkit-box-shadow: 10px 10px 5px orange;
}

.box2{
  width:250px;
  height:250px;
  background-color:green;
  transition:all 1s ease;
}

.box2:hover{
  -webkit-transform:rotateZ(25deg)scale(1.05);
  -webkit-transform-origin: top right ;
 }</style>
